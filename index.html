<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quizz</title>
</head>

<body>
<h1>Bem-vindo ao Quiz Interativo</h1>
<h4>Teste seus conhecimentos em JavaScript agora!</h4>
    <div class="container">
        <div class="quizz" id="quiz"></div>
        <div>
            <br>
            <button class="btn" id="submit">Enviar resposta Quiz</button>
            <button class="btn" id="previous">Voltar</button>
            <button class="btn" id="next">Próximo</button>
            <br>
            <br>
            <button type="submit" onClick="refreshPage()">Atualizar página</button>
        </div>
        <br>
        <title>Resultado</title>
        <div class="score" id="results"> 
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
